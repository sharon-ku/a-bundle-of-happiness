          <p class="slide-up show-on-scroll">
            Oftentimes, peopleâ€™s first dive into the programming world is
            intimidating and scary. I had a strong desire to change this
            perception and to inspire people to feel like they can be
            supercoders, no matter their level of knowledge.
          </p>

          <p class="slide-up show-on-scroll">
            <em>Array We Code!</em> is a series of programming cheat sheets
            designed for the students in an introductory JavaScript course. The
            cheat sheets are shared on the website of the same name and
            disseminated on the class Discord. They break down complex topics
            covered in class (e.g. arrays, functions, object-oriented
            programming). The handwritten annotations on the cheat sheets,
            complemented by the adorable illustrations, are intended to make
            programming feel friendly and approachable.
          </p>
          <p class="slide-up show-on-scroll">
            Through this project, I reflected on design justice principles such
            as designing with care and participatory design. I was standing with
            the students and listening to the topics they found challenging.
            They also provided feedback on how to improve the cheat sheets.
          </p>
